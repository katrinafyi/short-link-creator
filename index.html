<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.3/tailwind.min.css" integrity="sha512-wl80ucxCRpLkfaCnbM88y4AxnutbGk327762eM9E/rRTvY/ZGAHWMZrYUq66VQBYMIYDFpDdJAOGSLyIPHZ2IQ==" crossorigin="anonymous" />
  <title>New Short Link</title>
</head>
<body class="flex justify-center">
  <form id="form" class="max-w-sm">
    <div class="my-10 grid gap-3">
      <h1 class="text-xl font-semibold">New Short Link</h1>
      <div>
        <label class="flex flex-col">
          <p class="font-semibold">Domain</p>
          <input id="domain" type="text" class="mt-1 border-gray-500 p-2 border rounded-md outline-none" disabled required>
        </label>
        <p id="domainMissing" class="hidden font-bold text-red-700">A domain must be specified with <span class="whitespace-nowrap">?d=<i>domain</i></span>.</p>
      </div>
      <div>
        <label class="flex flex-col">
          <p class="font-semibold">Short Code</p>
          <input id="short" type="text" class="mt-1 border-gray-500 p-2 border rounded-md outline-none">
        </label>
      </div>
      <div>
        <label class="flex flex-col">
          <p class="font-semibold">Long URL</p>
          <input id="url" type="url" class="mt-1 border-gray-500 p-2 border rounded-md outline-none" required>
        </label>
      </div>
      <div class="mt-2">
        <button id="button" class="w-full border border-gray-500 bg-gray-100 hover:bg-gray-200 p-2 rounded-md" type="submit">Create</button>
        <a id="dashboard" class="block mt-2 w-full p-1 border-gray-500 underline text-center" href="https://app.short.io/users/dashboard/links">View Links</a>
      </div>

      <hr/>

      <div id="result" class="hidden">
        <div id="success" class="hidden">
          <div class="text-green-700 font-bold">Link created!</div>
          <div class="flex items-center">
            <a id="newUrl" class="flex-grow underline" href="https://a">https://a</a>
            <button id="copy" class="border border-gray-500 bg-gray-100 hover:bg-gray-200 p-1 rounded-sm" type="button">Copy</button>
          </div>
        </div>
        <div id="failure" class="hidden">
          <div class="text-red-700 font-bold">Failed to create link!</div>
          <div id="error" class="w-full font-mono text-sm whitespace-pre-wrap">
            fas
          </div>
        </div>
        <hr class="mt-3"/>
      </div>

      <div class="mt-1 text-sm grid gap-2">
        <h2 class="font-bold text-base">Configuration</h2>

        <div>
          <label class="flex flex-col">
            <p class="font-semibold">short.io API Key for <span id="domainText"></span></p>
            <input id="key" type="password" autocomplete="off" class="mt-1 border-gray-500 p-1 border rounded-md outline-none" required>
          </label>
          <p>Use the Public Key from the <a href="https://app.short.io/settings/integrations/api-key" class="underline" target="_blank">Integrations & API</a> page. This is saved per-domain.</p>
        </div>

        <div>
          This website's code is available on GitHub:
          <a href="https://github.com/kentonlam/short-link-creator" class="underline whitespace-nowrap">kentonlam/short-link-creator</a>.
        </div>
      </div>
    </div>
  </form>
  <script src="./main.js"></script>
</body>
</html>
